# Spring properties
spring:
  application:
     name: app1
  freemarker:
    enabled: false           
  thymeleaf:
    cache: false             
    prefix: classpath:/client2/templates/
                             

# Map the error path to error template (for Thymeleaf)
error:
  path: /error

# HTTP Server
server:
  port: 2040   # HTTP (Tomcat) port

# Discovery Server Access
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:2030/eureka/
  instance:
    leaseRenewalIntervalInSeconds: 5
      

